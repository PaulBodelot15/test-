<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Tracker</title>
    <style>
    body {
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f6f3;
        color: #2f3437;
    }
    header {
        background: #ffffff;
        padding: 20px 40px;
        border-bottom: 1px solid #e0e0e0;
    }
    header h1 {
        margin: 0;
        font-size: 28px;
    }
    main {
        max-width: 700px;
        background: #ffffff;
        margin: 40px auto;
        padding: 40px;
        border-radius: 6px;
        box-shadow: 0 1px 3px rgba(15, 15, 15, 0.1);
    }
    h2 {
        font-size: 20px;
        margin-top: 40px;
        margin-bottom: 16px;
        font-weight: 600;
    }
    .card {
        padding: 0;
        margin-bottom: 40px;
        border: none;
    }
    input, textarea, select {
        width: 100%;
        padding: 8px 12px;
        margin: 5px 0 10px;
        box-sizing: border-box;
        border: 1px solid #d1d1d1;
        border-radius: 3px;
        font-size: 14px;
    }
    button {
        background: #f2f3f5;
        border: 1px solid #d1d1d1;
        border-radius: 3px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
    }
    button:hover {
        background: #e3e4e6;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    table th, table td {
        padding: 8px;
        border-bottom: 1px solid #e3e4e6;
        text-align: left;
    }
    table th {
        font-weight: 600;
    }
    ul#todo-list {
        list-style: none;
        padding: 0;
    }
    ul#todo-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        margin-bottom: 6px;
        background: #f7f6f3;
        border: 1px solid #d1d1d1;
        border-radius: 3px;
        cursor: grab;
    }
    ul#todo-list li button {
        margin-left: 10px;
    }
</style>
</head>
<body>
    <header>
        <h1>Tennis Tracker</h1>
    </header>
    <main>
        <section class="card" id="todo">
            <h2>To-do List</h2>
            <form id="todo-form">
                <input id="todo-input" type="text" placeholder="Nouvelle tâche" />
                <button type="submit">Ajouter</button>
            </form>
            <ul id="todo-list"></ul>
        </section>

        <section class="card" id="players">
            <h2>Base de données joueurs</h2>
            <form id="player-form">
                <input id="player-name" type="text" placeholder="Nom" />
                <input id="player-rank" type="text" placeholder="Classement" />
                <textarea id="player-notes" placeholder="Points forts, style de jeu"></textarea>
                <button type="submit">Enregistrer</button>
            </form>
            <table id="players-table">
                <thead>
                    <tr><th>Nom</th><th>Classement</th><th>Notes</th><th></th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="card" id="training">
            <h2>Journal d'entraînement</h2>
            <form id="training-form">
                <input id="training-date" type="date" />
                <input id="training-duration" type="text" placeholder="Durée" />
                <select id="training-type">
                    <option value="Technique">Technique</option>
                    <option value="Physique">Physique</option>
                    <option value="Match">Match</option>
                </select>
                <textarea id="training-notes" placeholder="Notes"></textarea>
                <button type="submit">Ajouter</button>
            </form>
            <table id="training-table">
                <thead>
                    <tr><th>Date</th><th>Durée</th><th>Type</th><th>Notes</th><th></th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="card" id="stats">
            <h2>Suivi visuel</h2>
            <canvas id="sessions-chart" height="200"></canvas>
            <canvas id="types-chart" height="200"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
